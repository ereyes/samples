<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>

<style>
	#texte { position:absolute; width:100px; height:100px; border-radius:100px; background-color:tomato;  }
</style>

<script>

var keyframe;
var y = 0;
var x = 0;
var dX = 1;
var dY = -1;
var vitesse = 5;

function demarrer(){

	keyframe = window.setInterval(animer, 10);

}

function animer(){
	
	y = y + 1 * dY * vitesse;
	x = x + 1 * dX * vitesse;
	
	document.getElementById('texte').style.top = y + 'px';
	document.getElementById('texte').style.left = x + 'px';
	
	if( (x > window.innerWidth) || (x < 0) ){
		dX = -dX;
		document.getElementById('texte').style.backgroundColor = 'rgb('+ Math.ceil(Math.random()*255) + ','+ Math.ceil(Math.random()*255) + ','+ Math.ceil(Math.random()*255) + ')';
	}
	else if( (y > window.innerHeight) || (y < 0) ){
		dY = -dY;
		document.getElementById('texte').style.backgroundColor = 'rgb('+ Math.ceil(Math.random()*255) + ','+ Math.ceil(Math.random()*255) + ','+ Math.ceil(Math.random()*255) + ')';
	}	
	
}

function arreter(){
	clearInterval(keyframe);
}

</script>
</head>

<body>
	
    <button onClick="demarrer()">Start</button>
    <button onClick="arreter()">Stop</button>
	<span id="texte"></span>

</body>
</html>
