<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style>
canvas { border:1px solid gray; }
</style>
<script>
var canvas, context, numBalles;

window.onload = function(){
	canvas = document.getElementById('canvas');
	context = canvas.getContext('2d');
	numBulles = 100;
	
	for(var i = 0; i < numBulles; i++){
		
			
		context.beginPath();
		context.arc(Math.random()*window.innerWidth, Math.random()*window.innerHeight, 30, 0, Math.PI*2);
		context.stroke();	
	}
	
}

function bulles(){
	context.clearRect(0,0,window.innerWidth,window.innerHeight);
	numBulles = document.getElementById('num').value;
	
	for(var i = 0; i < numBulles; i++){
			
		context.beginPath();
		context.arc(Math.random()*window.innerWidth, Math.random()*window.innerHeight, 30, 0, Math.PI*2);
		context.stroke();
	}
	

}



</script>
</head>

<body>
<input type="range" onInput="bulles();" id="num" min="2" max="500" step="10">
<br>
<canvas id="canvas" width="700" height="400"></canvas>
</body>
</html>
